schema_version = "1.0.0"

id = "woodworking_toolkit"
version = "__VERSION__"
name = "Woodworking Toolkit"
tagline = "A toolkit for woodworking modeling and tools in Blender"
author = "Alessandro Piccione"
license = ["GPL-3.0"]
type = "add-on"

blender_version_min = "4.3.0"

maintainer = "Alessandro Piccione"
homepage = "https://github.com/alex-piccione/blender/tree/main/Add-ons/WoodworkingToolkit"
category = "3D View"

tags = ["Modeling", "Tools", "Woodworking"]

[build]
# This ensures only this folder is zipped when using automated builders
include = [
    "*.py",          # Python files in the root folder
    "**/*.py",       # Python files in any subfolders
    "README.md",
    "blender_manifest.toml"
]
