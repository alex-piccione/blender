name: Create Woodworking Toolkit Add-on Zip

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write permission to the GITHUB_TOKEN
    steps:     
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Version
        id: versioning
        run: | 
          # generate local version in this step
          FULL_VERSION=$(date +'%y.%-m.%-d')-${{ github.run_number }}

          # create OUTPUT variables for next steps
          echo "VERSION=$FULL_VERSION" >> $GITHUB_OUTPUT
          # Blender version MUST be major.minor.patch (majior.minor.patch.build or majior.minor.patch-build are not accepted)
          BLENDER_VERSION=$(echo "${FULL_VERSION%%-*}" | tr '.' ',')
          #  %%-*  takes the longhest match from the first dash to the end
          echo "BLENDER_VERSION=$BLENDER_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in manifest and init file
        run: |
          VERSION=${{ steps.versioning.outputs.VERSION }}
          
          BLENDER_VERSION=${{ steps.versioning.outputs.BLENDER_VERSION }}
          sed -i "s/__VERSION__/$VERSION/" Add-ons/WoodworkingToolkit/blender_manifest.toml
          sed -i "s/version\": (.*/version\": ($BLENDER_VERSION),/" Add-ons/WoodworkingToolkit/__init__.py

      - name: Print version name
        run: |
          echo "### Version: ${{ steps.versioning.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "### Blender Version: ${{ steps.versioning.outputs.BLENDER_VERSION }}" >> $GITHUB_STEP_SUMMARY

      - name: Create zip file
        run: |
          cd Add-ons
          zip -r ../artifact.zip WoodworkingToolkit

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by GitHub
        with:
          tag_name: ${{ steps.versioning.outputs.VERSION }}
          release_name: Woodworking Toolkit v${{ steps.versioning.outputs.VERSION }}
          body: Release of Woodworking Toolkit v${{ steps.versioning.outputs.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifact.zip
          asset_name: woodworking_toolkit_v${{ steps.versioning.outputs.VERSION }}.zip
          asset_content_type: application/zip