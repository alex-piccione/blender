name: Create Woodworking Toolkit Add-on Zip

on:
  push:
    branches:
      - main

env:
  #VERSION: 0.1.${{ github.run_number }}
  VERSION: ${{ format-time(github.event.repository.pushed_at, 'yy.MM.dd') }}.${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Grant write permission to the GITHUB_TOKEN
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create zip file
        run: |
          zip -r woodworking_toolkit_${{ env.VERSION }}.zip Add-ons/WoodworkingToolkit

      #- name: Upload artifact
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: woodworking_toolkit_${{ env.VERSION }}.zip
      #    path: woodworking_toolkit_${{ env.VERSION }}.zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by GitHub
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Woodworking Toolkit v${{ env.VERSION }}
          body: |
            Release of Woodworking Toolkit v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./woodworking_toolkit_${{ env.VERSION }}.zip
          asset_name: woodworking_toolkit_${{ env.VERSION }}.zip
          asset_content_type: application/zip